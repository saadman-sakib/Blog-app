{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'blog/register.css' %}" />
    <title>BlogSite-Register</title>
</head>

<body>
    <div class="padd">
        <div class="container">
            <h1>Sign Up for Blogapp</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-20 col-form-label">Username</label>
                    <div class="col-sm-20">
                        <input type="text"
                        name="{{ form.username.name }}"
                        id="inputEmail"
                        class="form-control" placeholder="Username"
                        {% if form.username.value != None %} 
                            value="{{ form.username.value|stringformat:'s' }}"
                        {% endif %}
                        maxlength="{{ form.username.field.max_length }}"
                        {% if form.username.field.required %}
                            required
                        {% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-20 col-form-label">Email</label>
                    <div class="col-sm-20">
                        <input type="email"
                        name="{{ form.email.name }}"
                        id="inputEmail"
                        class="form-control" placeholder="email@example.com"
                        {% if form.email.value != None %} 
                            value="{{ form.email.value|stringformat:'s' }}"
                        {% endif %}
                        maxlength="{{ form.email.field.max_length }}"
                        {% if form.email.field.required %}
                            required
                        {% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-20 col-form-label">Password</label>
                    <div class="col-sm-20">
                        <input type="password"
                        name="{{ form.password1.name }}"
                        id="inputPassword"
                        class="form-control" placeholder="Password"
                        {% if form.password1.value != None %} 
                            value="{{ form.password1.value|stringformat:'s' }}"
                        {% endif %}
                        maxlength="{{ form.password1.field.max_length }}"
                        {% if form.password1.field.required %}
                            required
                        {% endif %}>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-20 col-form-label">Confirm Password</label>
                    <div class="col-sm-20">
                        <input type="password"
                        name="{{ form.password2.name }}"
                        id="inputPassword"
                        class="form-control" placeholder="Confirm Password"
                        {% if form.password2.value != None %} 
                            value="{{ form.password2.value|stringformat:'s' }}"
                        {% endif %}
                        maxlength="{{ form.password2.field.max_length }}"
                        {% if form.password2.field.required %}
                            required
                        {% endif %}>
                    </div>
                </div>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" role="alert" >
                        {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <button type="submit" class="btn my_button" name="register">Sign Up</button>
            </form>
            <br>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Login Now</a>
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
