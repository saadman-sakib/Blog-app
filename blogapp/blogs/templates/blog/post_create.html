{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'blog/post_create.css' %}">
    <title>BlogSite</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'blog-home' %}">
                <h1>Blog</h1>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a style="color: #ECEFF4;" class="nav-link" href="{% url 'blog-api' %}">API</a>
                    </li>
                    <li class="nav-item">
                            <a style="color: #ECEFF4;" class="nav-link" href="{% url 'profile' %}">{{request.user}}</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: #ECEFF4;" class="nav-link" href="{% url 'post-create' %}">New Post</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a style="color: #ECEFF4;" class="nav-link" href="{% url 'blog-home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated %}
                        <a style="color: #ECEFF4;" class="nav-link" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                        <a style="color: #ECEFF4;" class="nav-link" href="{% url 'login' %}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br>
    <div class="container">
        <div class="row responsive">
            <div class="col-md-3">
                <div class="card custom" style="width: 60rem;">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <label for="title" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" id="id_title" name="title" class="form-control" required>
                            </div>
                            <label for="content" class="col-sm-2 col-form-label">Content</label>
                            <textarea class="textarea form-control" name="content" id="id_content" required></textarea>
                            <button class="btn my_button" type="submit">Post</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <br><br>
    <br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
