<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="register.css" />
    <title>BlogSite-Register</title>
</head>

<body>
    <div class="padd">
        <div class="container">
            <h1>Sign Up for Blogapp</h1>
            <form action="#">
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-20 col-form-label">Username</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control" id="inputEmail" placeholder="Username" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="staticEmail" class="col-sm-20 col-form-label">Email</label>
                    <div class="col-sm-20">
                        <input type="text" class="form-control" id="inputEmail" placeholder="email@example.com" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-20 col-form-label">Password</label>
                    <div class="col-sm-20">
                        <input type="password" class="form-control" id="inputPassword" />
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-20 col-form-label">Confirm Password</label>
                    <div class="col-sm-20">
                        <input type="password" class="form-control" id="inputPassword" />
                    </div>
                </div>
                <button type="button" class="btn my_button">Sign Up</button>
            </form>
            <br>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="login.html">Login Now</a>
                </small>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
